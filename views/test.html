0, 31, 30, 31);var seconds = date.getSeconds();var minutes = date.getMinutes();var hour = date.getHours();var day = date.getDate();var toplamgun=0;var ixa=0;var ixe=0;var sabittoplam=0;var buayharic=hangiay-1;for (ixa=0;ixa<=buayharic;ixa++){toplamgun=toplamgun+ayadi[ixa]}var AYEKSIBIR=KACINCIAY-2;for(ixe=0;ixe<=AYEKSIBIR;ixe++){sabittoplam=sabittoplam+ayadi[ixe]}sabittoplam=sabittoplam+KACINCIGUN;var yilinkacincigunu = toplamgun+parseInt(day);var ibininki = sabittoplam-yilinkacincigunu;var saatseyi = HANGISAAT-hour;var dakkaseyi = HANGIDAKIKA-minutes-1;var saniyeseyi = 60-seconds;if(dakkaseyi < 0){saatseyi = saatseyi-1;dakkaseyi=60+dakkaseyi}if(saatseyi < 0){ibininki = ibininki-1;saatseyi=60+saatseyi}if(ibininki==0){var ibininki='00'}if(saatseyi==0){var saatseyi='00'}if(dakkaseyi==0){var dakkaseyi='00'}if(ibininki>99){document.getElementById('gunn').style.width='217px';}if(ibininki < 10){document.getElementById('gunn').style.width='58px';}if(saatseyi <10){document.getElementById('saatt').style.width='58px';}if(dakkaseyi < 10){document.getElementById('dakikaa').style.width='58px';}if(saniyeseyi < 10){document.getElementById('saniyee').style.width='58px';}if(saatseyi > 9){document.getElementById('saatt').style.width='136px';}if(dakkaseyi > 9){document.getElementById('dakikaa').style.width='136px';}if(saniyeseyi > 9){document.getElementById('saniyee').style.width='136px';}document.getElementById('gunn').innerHTML=ibininki+'<br/><span style="display:block;font-size:24px;letter-spacing:0px !important;margin-top:20px;margin-right:20px;color:#444 !important;text-shadow:0px 0px 5px #888;">gün</span>';document.getElementById('saatt').innerHTML=saatseyi+'<br/><span style="display:block;font-size:24px;letter-spacing:0px !important;margin-top:20px;margin-right:20px;color:#444 !important;text-shadow:0px 0px 5px #888;">saat</span>';document.getElementById('dakikaa').innerHTML=dakkaseyi+'<br/><span style="display:block;font-size:24px;letter-spacing:0px !important;margin-top:20px;margin-right:20px;color:#444 !important;text-shadow:0px 0px 5px #888;">dakika</span>';document.getElementById('saniyee').innerHTML=saniyeseyi+'<br/><span style="display:block;font-size:24px;letter-spacing:0px !important;margin-top:20px;margin-right:20px;color:#444 !important;text-shadow:0px 0px 5px #888;">saniye</span>';}window.onload=zamanin;zamanin();</script></center><a href="http://www.koddostu.com/2012/11/aclsa-su-kadar-kald-geri-saym-intro-kodu.html" target="_blank" style="display:block;width:92px;height:18px;background:transparent url(http://4.bp.blogspot.com/-jXlziTHBcAY/UB-64fgX_kI/AAAAAAAAMfk/tZeFE3oQ0kA/s1600/kd35.png) no-repeat top left;position:absolute;bottom:0px;right:-65px;" onmouseover="this.style.right='0px';" onmouseout="this.style.right='-65px';"></a>
